name: CI - Secrets Scan + Security + Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          GL_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
            | grep "browser_download_url" \
            | grep "linux_x64.tar.gz" \
            | cut -d '"' -f 4)
          curl -sSL $GL_URL -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks Scan
        run: |
          gitleaks detect \
            --source . \
            --no-git \
            --report-path gitleaks-report.json \
            --report-format json

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  trufflehog:
    runs-on: ubuntu-latest
    needs: gitleaks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TruffleHog
        run: pip install trufflehog jq

      - name: Run TruffleHog
        run: |
          trufflehog git file://. --json > trufflehog-report.json || true

      - name: Fail if TruffleHog detected any secrets
        run: |
          if [ -s trufflehog-report.json ]; then
            echo "TruffleHog found secrets:"
            cat trufflehog-report.json
            exit 1
          else
            echo "No secrets found by TruffleHog"
          fi

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-report.json

  push_metrics:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      # Count Gitleaks Findings
      - name: Count Gitleaks findings
        id: leaks_count
        run: |
          if [ -f gitleaks-report.json ]; then
            COUNT=$(jq '.findings | length' gitleaks-report.json)
          else
            COUNT=0
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      # Count TruffleHog Findings
      - name: Count TruffleHog findings
        id: hog_count
        run: |
          if [ -s trufflehog-report.json ]; then
            COUNT=$(jq 'length' trufflehog-report.json)
          else
            COUNT=0
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      # Push Metrics to Pushgateway
      - name: Push metrics to Pushgateway
        run: |
          cat <<EOF | curl --data-binary @- http://host.docker.internal:9091/metrics/job/ci_pipeline
          gitleaks_secrets_found ${ { steps.leaks_count.outputs.count } }
          trufflehog_secrets_found ${ { steps.hog_count.outputs.count } }
          pipeline_status 1
          EOF

  tests:
    runs-on: ubuntu-latest
    needs: [push_metrics]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit

      - name: Bandit Security Scan (warn only)
        run: bandit -r app -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run pytest
        run: pytest -v


  deploy:
    runs-on: ubuntu-latest
    needs: [tests]

    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Stub Deployment 
        run: |
          echo "Deployment stage triggered."
          echo "This is where ECS Fargate deployment would run."
          echo "No AWS account required for student project."
