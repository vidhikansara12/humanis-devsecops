name: CI - Secrets Scan + Security + Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect \
                --source . \
                --no-git \
                --no-banner \
                --report-path gitleaks-report.json \
                --report-format json \
                --config-path .gitleaks.toml

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json


  trufflehog:
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install trufflehog jq

      - name: Run TruffleHog
        run: |
          trufflehog git file://. --json > trufflehog-report.json || true

      - name: Fail if TruffleHog detected secrets
        run: |
          if [ -s trufflehog-report.json ]; then
            echo "TruffleHog found secrets!"
            cat trufflehog-report.json
            exit 1
          else
            echo "No secrets found by TruffleHog"
          fi

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-report.json


  push_metrics:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      # Count Gitleaks Findings
      - name: Count Gitleaks Findings
        id: gitleaks_count
        run: |
          if [ -f gitleaks-report.json ]; then
            COUNT=$(jq '.findings | length' gitleaks-report.json)
          else
            COUNT=0
          fi
          echo "gitleaks_count=$COUNT" >> $GITHUB_OUTPUT

      # Count TruffleHog Findings
      - name: Count TruffleHog Findings
        id: trufflehog_count
        run: |
          if [ -s trufflehog-report.json ]; then
            COUNT=$(jq 'length' trufflehog-report.json)
          else
            COUNT=0
          fi
          echo "trufflehog_count=$COUNT" >> $GITHUB_OUTPUT

      # Push metrics to Pushgateway
      - name: Push Security Metrics to Pushgateway
        run: |
          cat <<EOF | curl --data-binary @- http://172.23.32.1:9091/metrics/job/ci_pipeline
          gitleaks_secrets_found ${ { steps.gitleaks_count.outputs.gitleaks_count } }
          trufflehog_secrets_found ${ { steps.trufflehog_count.outputs.trufflehog_count } }
          pipeline_status 1
          EOF


  tests:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, push_metrics]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: Run Bandit Security Scan (warn only)
        run: |
          bandit -r app -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run pytest
        run: pytest -v


  deploy:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, push_metrics, tests]
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Stub AWS deployment (no cost)
        run: |
          echo "Deployment stub triggered."
          echo "This is where ECS Fargate deploy would happen."
          echo "No AWS account needed â€” safe for student use."
