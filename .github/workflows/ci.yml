name: CI - Secrets Scan + Security + Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner \
                --report-path gitleaks-report.json \
                --report-format json

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
  trufflehog:
    runs-on: ubuntu-latest
    needs: gitleaks   # Run after Gitleaks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog git file://. --json > trufflehog-report.json || true

      - name: Fail if TruffleHog detected secrets
        run: |
          if [ -s trufflehog-report.json ]; then
            echo "TruffleHog found secrets!"
            cat trufflehog-report.json
            exit 1
          else
            echo "No secrets found by TruffleHog"
          fi

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-report.json
  tests:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit Security Scan (warn only)
        run: |
          bandit -r app -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run pytest
        run: pytest -v
